                        </p>

</td></tr></table><![endif]-->
                      </td>

                    </tr>
                    <tr>
                      <td align="left" style="font-size:0px;padding:10px 25px;word-break:break-word;">
                        <div style="font-family:Verdana, Arial, Calibri, Times New Roman;font-size:12px;line-height:1.5;text-align:left;color:#888888;">之所以收到这封邮件是因为你最近创建了一个新的 KrossIAM 账户或者添加了新的邮箱地址到你的账户。 如果你没有进行以上操作，请忽略此邮件。</div>
